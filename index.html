<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
	    const sceneEl = document.querySelector('a-scene');
	    let arSystem;
	    sceneEl.addEventListener('loaded', function () {
	      arSystem = sceneEl.systems["mindar-image-system"];
	    });
	    const call = document.querySelector('#call');
	    const mail = document.querySelector('#mail');
	    const site = document.querySelector('#site');
	    const pin = document.querySelector('#pin');
	    call.addEventListener('click', () => {
        console.log("call");
	    });
	    mail.addEventListener('click', () => {
        console.log("mail");
	    });
	    site.addEventListener('click', () => {
        console.log("site");
	    });
	    pin.addEventListener('click', () => {
        console.log("pin");
	    });
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./Card.mind; filterMinCF:0.01; filterBeta: 100" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false",>
      <a-assets>        
        <a-asset-item id="logo" src="./Model/WorleyLogo.glb"></a-asset-item>
        <img id="call" src="./Icons/Phone.png"></img>
        <img id="mail" src="./Icons/Mail.png"></img>
        <img id="site" src="./Icons/Site.png"></img>
        <img id="pin" src="./Icons/Location.png"></img>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-light type="ambient" color="#fff" intensity="5"></a-light>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.15 0.15 0.15" src="#logo"></a-gltf-model>
        <a-circle color="white" radius="0.3" position="1 0 0"></a-circle>
        <a-image id="call" src="#call" position="-0.4 -0.4 0" width="0.2" height="0.2" class="clickable"></a-image>
        <a-image id="mail" src="#mail" position="-0.1 -0.4 0" width="0.2" height="0.2" class="clickable"></a-image>
        <a-image id="site" src="#site" position="0.1 -0.4 0" width="0.2" height="0.2" class="clickable"></a-image>
        <a-image id="pin" src="#pin" position="0.4 -0.4 0" width="0.2" height="0.2" class="clickable"></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
