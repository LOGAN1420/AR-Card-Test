<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./Card.mind; filterMinCF:0.01; filterBeta: 100" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false",>
      <a-assets>        
        <a-asset-item id="logo" src="./Model/WorleyLogo.glb"></a-asset-item>
        <img id="call" src="./Icons/Phone.png"></img>
        <img id="mail" src="./Icons/Mail.png"></img>
        <img id="site" src="./Icons/Site.png"></img>
        <img id="pin" src="./Icons/Location.png"></img>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-light type="ambient" color="#fff" intensity="1"></a-light>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.1 0.1 0.1" src="#logo"></a-gltf-model>
        <a-circle color="white" radius="0.3" position="1 0 0"></a-circle>
        <a-image src="#call" position="-1 -0.4 0" width="0.3" height="0.3"
          onclick="window.open('tel:+1234567890', '_blank')"></a-image>
        <a-image src="#mail" position="-0.5 -0.4 0" width="0.3" height="0.3"
          onclick="window.open('mailto:contact@example.com', '_blank')"></a-image>
        <a-image src="#site" position="0.5 -0.4 0" width="0.3" height="0.3"
          onclick="window.open('example.com', '_blank')"></a-image>
        <a-image src="#pin" position="1 -0.4 0" width="0.3" height="0.3"
          onclick="window.open('maps.google.com?q=address', '_blank')"></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
